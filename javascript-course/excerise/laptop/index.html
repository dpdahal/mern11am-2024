<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <blockquote>
        <h1>Computer Bazar</h1>
        <hr>
        <h3>Product Details</h3>
        <label for="dell">Dell: (Rs:20000)</label> <br>
        <input type="text" placeholder="Enter Quantity" id="dell"> <br>
        <label for="hp">HP: (Rs:25000)</label> <br>
        <input type="text" placeholder="Enter Quantity" id="hp"> <br>
        <label for="lenovo">Lenovo: (Rs:30000)</label> <br>
        <input type="text" placeholder="Enter Quantity" id="lenovo"> <br>
        <h3>Delivery Location</h3>
        <input type="radio" >Home(Rs:10000) <br>
        <input type="radio">Pickup(Free) <br> <br>
        <h3>Packing </h3>
        <input type="checkbox">Palstic(Rs:1000) <br>
        <input type="checkbox">Bag(Rs:2000) <br>
        <input type="checkbox">Gift Box(Rs:5000) <br>
        <h3>Location</h3>
        <select name="" id="">
            <option value="">Select</option>
            <option value="ktm">KTM(Rs:13% tax)</option>
            <option value="ltp">LTP(Free)</option>
            <option value="bkt">BKT(Free) </option>
        </select>
        <br><br>
        <button>Add Bill</button>
        <hr>
        <h1>Name: Dell</h1>
        <h1>Price: Rs:20000</h1>
        <h1>Quantity: 2</h1>
        <h1>Tax Amount</h1>
        <h1>Grand Total</h1>
    </blockquote>
</body>
</html>
