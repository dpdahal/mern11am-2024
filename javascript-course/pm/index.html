<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>News List</h1>
            </div>
        </div>
        <div class="row" id="news_list"></div>
    </div>
<script> 
function getNews(){
    let url ="https://newsapi.org/v2/everything?q=tesla&from=2024-11-30&sortBy=publishedAt&apiKey=ca3206dc1298409fb3560250bcce05d1";
    fetch(url).then((res)=>{
        return res.json();
    }).then((news)=>{
        let outPut="";
        news.articles.forEach((article)=>{
            outPut+=`
            <div class="col-md-4">
                <div class="card">
                    <img src="${article.urlToImage}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title
                        ">${article.title}</h5>
                        <p class="card-text">${article.description}</p>
                        <a href="${article.url}" class="btn btn-primary">Read More</a>
                    </div>
                </div>
            </div>
            `;
        });
        document.getElementById('news_list').innerHTML=outPut;

    }).catch((err)=>{
        console.log(err);
    });
}

getNews();
</script>
</body>
</html>
