<body>
    <blockquote>
        <h1>CRUD</h1>

        <form action="" onsubmit="addStudent(event)">

            email: <input type="email" id="email" required> <br>
            address: <input type="text" id="address" required> <br>
            <button>Add Record</button>
        </form> 
        <br><br><br>
        <table border="1" width="100%">
            <thead>
                <tr>
                    <th>Sn</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Address</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="results"></tbody>
        </table>
    </blockquote>
